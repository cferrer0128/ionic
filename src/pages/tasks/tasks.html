<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let task of tasks">
    <ion-item>
      <button ion-button item-start color="default">View</button>
      <h2>{{task.Title}}</h2>
      <button ion-button item-end color="danger">Delete</button>
    
    </ion-item>
  </ion-list>
</ion-content>
